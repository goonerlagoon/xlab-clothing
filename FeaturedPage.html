<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products - My Clothing Brand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #495057;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 200px;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-card p {
            color: #28a745;
            font-weight: bold;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Featured Products</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="FeaturedPage.html">Featured</a></li>
            <li><a href="Sales.html">Sales</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
            <li><a href="CheckoutPage.html">Checkout</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="product-card">
            <img src="assets/dress.jpg" alt="Dress">
            <h3> Dress</h3>
            <p>$29.99</p>
            <div class="buttons">
                <button>Add to Cart</button>
                <button onclick="window.location.href='ProductPage.html'">View Details</button>
            </div>
        </div>
        <div class="product-card">
            <img src="assets/featured-product.jpg" alt="Featured Product">
            <h3> Jordan Sneakers</h3>
            <p>$49.99</p>
            <div class="buttons">
                <button>Add to Cart</button>
                <button onclick="window.location.href='ProductPage.html'">View Details</button>
            </div>
        </div>
        <div class="product-card">
            <img src="assets/jacket.jpg" alt="Jacket">
            <h3> Jacket</h3>
            <p>$89.99</p>
            <div class="buttons">
                <button>Add to Cart</button>
                <button onclick="window.location.href='ProductPage.html'">View Details</button>
            </div>
        </div>
        <div class="product-card">
            <img src="assets/jeans.jpg" alt="Jeans">
            <h3> Jeans</h3>
            <p>$59.99</p>
            <div class="buttons">
                <button onclick="window.location.href='Sales.html'">Add to Cart</button>
                <button onclick="window.location.href='ProductPage.html'">View Details</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Xlab Clothing. All rights reserved.</p>
    </footer>
</body>
</html>
